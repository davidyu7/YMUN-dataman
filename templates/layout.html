<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- Favicon information here! -->
        <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
        <link rel="manifest" href="/static/site.webmanifest">

        <!-- Adds the futura-pt and roboto font families -->
        <link rel="stylesheet" href="https://use.typekit.net/ogi2ncg.css">

        <link href="/static/styles.css" rel="stylesheet">



        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>YMUN Data: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="/"><span class="yaleblue">YMUN Data Management</span></a>


            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto mt-2">
                    <li><a class="nav-link nav-item" href="/committees">COMMITTEES</a></li>
                    <li><a class="nav-link nav-item" href="/delegations">DELEGATIONS</a></li>
                    <!-- not using anymore <li><a class="nav-link nav-item" href="/rooming">ROOMS</a></li> -->
                    <li><a class="nav-link nav-item" href="/attendance">ATTENDANCE</a></li>
                </ul>
            </div>
            <div class="text-right">
                <a href="http://ymun.org"><img src="/static/YMUN-Logo-Medium.png" class="navbarimg" alt="YMUN Favicon"></a>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}


        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <img src="/static/YMUN-Logo-Large.png" class="footerimg" alt="YMUN Logo">

        <footer class="small text-center text-muted">
            Copyright 2019 by <a href="https://ymun.org">Yale Model United Nations</a>.
        </footer>
        <br>
    </body>


</html>
